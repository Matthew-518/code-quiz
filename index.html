<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
</head>

<body>

    <header>
    <input id="view-scores" type="button" value="View Scores" class="view-scores">
        <span id="timer" class="timer">Time: 0</span>
    </header>
    <div id="scores-div"></div>
        <br>
    <div id="question-div" class="title-question"></div>
        <br>
    <div id="choices" class="choices"></div>
        <br>
    <form id="results" class="results"></form>

    <div id="buttons">
        <input id="start-button" type="button" value="Start Quiz">
    </div>
    <div id="home-message" class="home-screen">
        <h1 id="home-message">Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        </p>
    </div>
    

    <script src="./assets/script.js"></script>
</body>

</html>
